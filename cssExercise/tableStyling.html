
<!DOCTYPE html>
<html>
<head>
	<title>Table styling</title>
  	<style>
  	table {
	    border-collapse: collapse;
	    width: 100%;
	}

	th {
		background-color: lightblue;
	}

	th, td {
	    padding: 8px;
	    text-align: left;
	    border-bottom: 1px solid #ddd;
	}
  	</style>
</head>
<body>
	<header>
	    <h1>Table</h1>
	</header>
<table>
  <tr>
  	<th>Studentnumber</th>
    <th>Firstname</th>
    <th>Lastname</th> 
  </tr>
  <tr>
  	<td>a11221</td>
    <td>Jill</td>
    <td>Smith</td> 
  </tr>
  <tr>
  	<td>a12213</td>
    <td>Eve</td>
    <td>Jackson</td> 
  </tr>
    <tr>
  	<td>a12301</td>
    <td>Laura</td>
    <td>Palmer</td> 
  </tr>
</table>
	 

</body>
</html>
