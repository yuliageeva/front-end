<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> Registration </title>
<form>
  <div class="form-group">
  <div class="container">
  <h1>Registration</h1>
    <div class="row">
      <div class="col">
        <label for="firstname">First name</label>
        <input type="text" class="form-control" id="firstname" data-toggle ="tooltip" data-placement="top" title="Enter firstname">
      </div>
      <div class = "col">
        <label for="lastname">Lastname</label>
        <input type="text" class="form-control" id="lastname" data-toggle ="tooltip" data-placement="top" title="Enter lastname">
      </div>
    </div>
      <label for="streetAddress">Street address</label>
      <input type="text" class="form-control" id="streetAddress" data-toggle ="tooltip" data-placement="top" title="Enter street address">
    <div class="row">
      <div class="col">
        <label for="postalCode">Postal code</label>
        <input type="text" class="form-control" id="postalCode" data-toggle ="tooltip" data-placement="top" title="Enter postal code">
      </div>
      <div class="col">
        <label for="country">Country</label>
        <input type="text" class="form-control" id="country" data-toggle ="tooltip" data-placement="top" title="Enter country">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="company">Company</label>
        <input type="text" class="form-control" id="company" data-toggle ="tooltip" data-placement="top" title="Enter company name">
      </div>
      <div class="col">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" data-toggle ="tooltip" data-placement="top" title="Enter valid email">
      </div>
    </div>
  <div class="radio">
  <p>Payment method</p>
    <label><input type="radio" name="optradio">Mastercard</label>
  </div>
  <div class="radio">
    <label><input type="radio" name="optradio">Visa</label>
  </div>
  <div class="radio">
    <label><input type="radio" name="optradio">Billing</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</form>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
 </script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip(); 
});
</script>
</body>
</html>
